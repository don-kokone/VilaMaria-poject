    <main>
        <section class="contact-us">

            <h2 class="section-heading">Свържете се с нас</h2>
            <form action="" class="contact-us__form">

                <input placeholder="Вашето име" type="text" name="" id="">

                <input placeholder="Телефон" type="tel" name="" id="">

                <select name="" id=""> 
                    <option value="" disabled selected hidden>Какво Ви интересува?</option>
                    <option value="">Голяма вила</option>
                    <option value="">Малка вила</option>
                    <option value="">Двете вили</option>
                    <option value="">Друго</option>

                </select>

                <textarea placeholder="Съобщение" cols="30" rows="10"></textarea>
            </form>
            <button class="button">Изпрати</button>
        </section>

    </main>

    <footer class="footer">

            <a id="scroll_up-button" onclick="scrollUp()"><i class="fas fa-arrow-up"></i></a>
